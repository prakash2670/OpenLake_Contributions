<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- link your css file here -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Write your HTML code here -->
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="Course Image" class="card-image">
    <div class="card-content">
        <span class="badge">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
            <p class="author-name">Greg Hooper</p>
        </div>
    </div>
</div>
   <!-- try to make the card as close as possible to the design -->
</body>
</html>
